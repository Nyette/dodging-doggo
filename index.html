<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <title>Dodging Doggo</title>
  </head>
  <body>
    <div class="game-container">
      <script>
        let config = {
          type: Phaser.AUTO,
          width: 400,
          height: 400,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 300 },
              debug: false
            }
          },
          scene: {
            preload: preload,
            create: create,
            update: update
          }
        };

        let game = new Phaser.Game(config);

        function preload ()
        {
          this.load.image('dogPinkSit', 'assets/dogPinkSit.png');
          this.load.image('grassCenter', 'assets/grassCenter.png');
          this.load.image('grassCliffLeft', 'assets/grassCliffLeft.png');
          this.load.image('grassCliffRight', 'assets/grassCliffRight.png');
        }

        function create ()
        {
          this.add.image(200, 200, 'dogPinkSit');
          this.add.image(200, 300, 'grassCenter');
        }

        function update ()
        {

        }
      </script>
    </div>

    <div class="title">
      <h1>Dodging Doggo</h1>
      <p>Help the cute dog avoid all obstacles!</p>
      <h3>Use WASD to move!</h3>
    </div>

  </body>
</html>
