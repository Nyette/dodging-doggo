    <div class="game-container">
      <script>
        let config = {
          type: Phaser.AUTO,
          width: 400,
          height: 400,
          physics: {
            default: 'arcade',
            arcade: {
              gravity: { y: 300 },
              debug: false
            }
          },
          scene: {
            preload: preload,
            create: create,
            update: update
          }
        };

        let game = new Phaser.Game(config);

        function preload ()
        {
          this.load.image('dogPinkSit', 'assets/dogPinkSit.png');
          this.load.image('grassCenter', 'assets/grassCenter.png');
          this.load.image('grassCliffLeft', 'assets/grassCliffLeft.png');
          this.load.image('grassCliffRight', 'assets/grassCliffRight.png');
        }

        function create ()
        {
          this.add.image(200, 200, 'dogPinkSit');
          this.add.image(200, 300, 'grassCenter');
        }

        function update ()
        {

        }
      </script>
    </div>

    <div class="title">
      <h1>Dodging Doggo</h1>
      <p>Help the cute dog avoid all obstacles!</p>
    </div>

  </body>
